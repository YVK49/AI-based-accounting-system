{% extends "core/base.html" %}

{% block content %}
<h2>Sign Up</h2>

<form method="post">
  {% csrf_token %}

  {{ form.non_field_errors }}

  <div>
    <label>Username</label>
    {{ form.username }}
  </div>

  <div>
    <label>Email</label>
    {{ form.email }}
  </div>

  <div>
    <label>Password</label>
    {{ form.password1 }}
  </div>

  <div>
    <label>Confirm Password</label>
    {{ form.password2 }}
  </div>

  <button type="submit">Create Account</button>
</form>
{% endblock %}
